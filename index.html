<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  

</head>
<body>
    <!-- <div class="main">
    <div class="header">
      <h1>OpenWeatherMap API</h1>
      <p>Enter any city name in the input box below to get the data</p>
    </div> -->
  
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text" id="input_text">
      <input id="btn" type="button" value="Submit" class="submit" />
    </div>
  

  <div class="container" id="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
      <p class="desc">
         </p>
        <div><img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon"></div>
    </div>
  </div>
<script src="app.js"></script>
<!--<script src="js/jquery.js" type="text/javascript"></script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var arrayReturn=[];
    $.ajax({
      url:'https://raw.githubusercontent.com/manifestinteractive/openweathermap-cities/master/data/owm_city_list.json',
      async:true,
      dataType : 'json',
      success: function(data){
        for(var i=0,len=data['RECORDS'].length;i<len ; i++) {
            var id=(data['RECORDS'][i]['owm_city_name']).toString();
            arrayReturn.push(id);
        }
        console.log(arrayReturn);
        loadsuggestions(arrayReturn);
      }
    });
    function loadsuggestions(options){

      $("#input_text").autocomplete(
      {
        source:options,

      },{
        autofocus:true,
        delay:500,
        minLength:3
            });

    }
  });

</script>
</body>
</html>
